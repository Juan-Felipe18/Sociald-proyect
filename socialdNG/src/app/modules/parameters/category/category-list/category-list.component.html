<h3>Category list records</h3>
<a routerLink="/parameters/category-creation" class="waves-effect green btn ">New Category<i
    class="material-icons right">add</i></a>

<br />
<br />

<ul class="collection">
    <li *ngFor="let r of recordList | paginate: { itemsPerPage: 2, currentPage: p }" class="collection-item avatar">
        <span class="title">Title</span>
        <p> Code: {{r.code}}<br>
            Name: {{r.name}}
        </p>
        <div class="secondary-content">
            <a routerLink="/parameters/category-edition/{{r.id}}" class="waves-effect green btn "><i
                    class="material-icons">edit</i></a>
            &nbsp;
            <button (click)="RemoveConfirmation(r.id)" class="btn waves-effect red darken-4 "
                type="submit" name="action"><i class="material-icons">delete</i></button>
        </div>
    </li>
</ul>
<pagination-controls (pageChange)="p = $event"></pagination-controls>



<!--Modal from confim remove-->
<div id="removeCofirmation" class="modal">
    <div class="modal-content">
        <h4>Remove Cofirmation</h4>
        <h6>
            <p>Are you sure to delete the record?</p>
        </h6>
    </div>
    <div class="modal-footer">
        <button (click)="deleteRecord()" class="btn waves-effect red darken-4 " type="submit"
            name="action">Confirm</button>
        <a class="modal-close waves-effect btn-flat">Close</a>
    </div>
</div>
