<h3>Edition Area</h3>
<div class="row">
  <form [formGroup]="fgValidator" class="col s12" >
    <input type="hidden" formControlName="id">
    <div class="row">
      <div class="input-field col s2">
        <input formControlName="code" id="code" type="text" class="validate" required>
        <label class="active" for="code">Code</label>
      </div>
      <div class="input-field col s5">
        <input formControlName="name" id="nameCategory" type="text" class="validate" required>
        <label class="active" for="nameCategory">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button class="btn waves-effect green" type="button" (click)="editRecordfn()" name="action">Save
          <i class="material-icons right">save</i>
        </button>
        &nbsp;&nbsp;
        <a routerLink="/parameters/category-list" class="waves-effect red btn"><i class="material-icons right">cancel</i>Cancel</a>
      </div>
    </div>
  </form>
</div>
