<h3>Add new Category record</h3>
<div class="row">
  <form [formGroup]="fgValidator" class="col s12" >
    <div class="row">
      <div class="input-field col s5">
        <input formControlName="name" id="nameArea" type="text" class="validate" required>
        <label for="nameArea">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button class="btn waves-effect green" type="button" (click)="saveNewRecordfn()" name="action">Save
          <i class="material-icons right">save</i>
        </button>
        &nbsp;&nbsp;
        <a routerLink="/parameters/category-list" class="waves-effect red btn"><i class="material-icons right">cancel</i>Cancel</a>
      </div>
    </div>
  </form>
</div>
