<h3>Area list records</h3>
<a routerLink="/parameters/area-create" class="waves-effect green btn ">New area<i
        class="material-icons right">add</i></a>
<br />
<br />
<div class="container">
    <div class="row">
        <div *ngFor="let r of recordList" class="col s4">
            <div class="card small">
                <div class="card-content">
                    <p>{{r.code}}</p>
                    <span class="card-title">{{r.name}}</span>
                    <p>{{r.description}}</p>
                </div>
                <div class="card-action teal">
                    <div class="row">
                        <div class="col s6">
                            <a routerLink="/parameters/area-edition/{{r.id}}" class="waves-effect green btn "><i
                                    class="material-icons">edit</i></a>
                        </div>
                        <div class="col s6">
                            <button (click)="RemoveConfirmation(r.id)" class="btn waves-effect red darken-4 "
                                type="submit" name="action"><i class="material-icons">delete</i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>

<!--Modal alert for remove-->
<div id="removeCofirmation" class="modal">
    <div class="modal-content">
        <h4>Remove Cofirmation</h4>
        <h6>
            <p>Are you sure to delete the record?</p>
        </h6>
    </div>
    <div class="modal-footer">
        <button (click)="deleteRecord()" class="btn waves-effect red darken-4 "type="submit" name="action">Confirm</button>
        <a class="modal-close waves-effect btn-flat">Close</a>
    </div>
</div>
