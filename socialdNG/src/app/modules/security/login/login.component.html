<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form [formGroup]="fgValidator" class="login-form">
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input formControlName='email' class="validate" id="email" type="email" required>
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                    <div class="warning-validator"
                        *ngIf="fgv.email.errors && (fgv.email.dirty || fgv.email.touched)">
                        <strong>
                            This field is required.
                        </strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input formControlName="password" id="password" type="password" required>
                    <label for="password">Password</label>
                    <div class="warning-validator"
                        *ngIf="fgv.password.errors && (fgv.password.dirty || fgv.password.touched)">
                        <strong>
                            This field is required.
                        </strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button (click)="LoginRegisterFN()" class="btn waves-effect waves-light" type="button" name="action">Login
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a routerLink="/person/register">Register Now!</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a routerLink="/security/reset">Forgot
                            password?</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
